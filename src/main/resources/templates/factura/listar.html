<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8"/>
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>ID</th>
							<th>Descripción</th>
							<th>Observación</th>
							<th>Moneda</th>
							<th>Cliente</th>
							<th>Fecha</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura: ${facturas}">
							<td><a class="btn btn-primary btn-xs" 
							th:href="@{/factura/ver/} + ${factura.id}" th:text="${factura.id}"></a></td>
							<td th:text="${factura.descripcion}"></td>
							<td th:text="${factura.observacion}"></td>
							<td th:text="${factura.moneda}"></td>
							<td th:text="${factura.cliente.nombre}"></td>
							<td th:text="${factura.createAt}"></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/factura/eliminar/} + ${factura.id}" th:text="'Eliminar'"
								onclick="return confirm('¿Está seguro de que desea eliminar la Factura?');"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
